<div class="welcome">
    Welcome to SwapIt admin portal...
</div>
<div class="product-container">
    <div class="product-item" *ngFor="let product of products">
        <div class="product-details">
            <img class="profile" [src]="product.processedImage" alt="profile" />
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-description">{{product.description}}</p>

            <hr class="divider" />

            <h5 class="points-category">
                Points   :   <b>{{product.price}}</b>  <br />
                <hr class="divider" />
                Category: <b>{{product.categoryName}}</b>
            </h5>

            <h5 class="product-description">
                Current Availability : {{product.status?"Available":"Not Available"}}
            </h5>

            <hr class="divider" />
            <div style="float: right">
                <button style="margin-left: 10px" routerLink="/admin/product/{{product.id}}">
                    Update        
                </button>
                <button style="margin-left: 10px" (click)="deleteProduct(product.id)">
                    Delete        
                </button>
            </div>
        </div>
    </div>
</div>
